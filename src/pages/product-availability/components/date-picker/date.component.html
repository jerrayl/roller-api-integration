<div nz-flex nzVertical nzJustify="center">
    @if(isToday){
        Today
    }
    @else {
        <span [style.font-size.px]="14">
            {{dayMappings[date.getDay()]}}
        </span>
        <span>
            {{date.getDate()}}
            {{monthMappings[date.getMonth()]}}
        </span>
    }
</div>
