<div nz-flex nzJustify="center">
    <div [style.width.%]="90" [style.height.vh]="80">
        <h2 [style.padding-top.px]="20">Find a booking:</h2>
        <form nz-form nzLayout="vertical" [formGroup]="form">
            <nz-form-item>
                <nz-form-label>Booking Reference</nz-form-label>
                <nz-form-control nzErrorTip="Please enter a booking reference">
                    <nz-input-group nzPrefixIcon="file-search">
                        <input nz-input nzBorderless nzSize="large" formControlName="bookingReference"
                            placeholder="e.g. 123456789" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label>Name or Email</nz-form-label>
                <nz-form-control nzErrorTip="Please enter your name or email address">
                    <nz-input-group nzPrefixIcon="user">
                        <input nz-input nzBorderless nzSize="large" formControlName="nameOrEmail"
                            placeholder="e.g. test@test.com" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>

            <button nz-button nzBlock nzType="primary" (click)="onSearch()">Search</button>
        </form>
    </div>
</div>
